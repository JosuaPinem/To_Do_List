<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8199e1704e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/style.css">
    <title>To-Do List App</title>
</head>

<body>
    <div class="content">
        <div class="header">
            <p>Hello, Guest!</p>
        </div>
        <div class="container">
            <h1>To-Do List</h1>
            <div class="input">
                <input type="text" id="task" placeholder="Enter your task">
                <input type="date" id="date" title="date">
                <select name="priority" id="priority" title="priority">
                    <option selected disabled value="none">Choose Priority</option>
                    <option value="1">Low</option>
                    <option value="2">High</option>
                </select>
                <button id="add">Add</button>
            </div>
            <div class="list">
                <ul id="list">
                    <li class="item">
                        <div class="icon">
                            <i class="fa-regular fa-square"></i>
                        </div>
                        <div class="task">
                            <span>Task 1</span>
                            <span>2023-03-29</span>
                            <span>High</span>
                        </div>
                        <div class="delete">
                            <i class="fas fa-trash"></i>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
