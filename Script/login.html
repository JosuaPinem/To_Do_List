<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List | Login Form</title>
    <link rel="shortcut icon" href="../Sources/Icon/Untitled_design-removebg-preview.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/index.css">
</head>

<body>
    <div class="wrapper">
        <div class="icon">
            <img src="../Sources/Icon/user_img.png" alt="">
        </div>
        <div class="text-center mt-4 name"> To-Do List App </div>
        <form class="p-3 mt-3">
            <div class="input-field d-flex align-items-center">
                <span class="far fa-user"></span> <input type="text" name="email" id="userName" placeholder="Email">
            </div>
            <div class="input-field d-flex align-items-center"> <span class="fas fa-key"></span> <input type="password"
                    name="password" id="pwd" placeholder="Password"> </div> <button class="btn mt-3">Login</button>
        </form>
        <div class="text-center fs-6">
            <a href="#">Forget password?</a> or <a href="#">Sign up</a>
        </div>
    </div>
</body>

</html>
